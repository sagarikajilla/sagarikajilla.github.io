<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online auction system</title>
    <link rel="icon" href="./bid.png" >
    <link rel="stylesheet" href="auction.css">
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div><h1>online auction system</h1></div>
            <nav>
                <ul id='menu'>
                    <li><a href='auction.html'>Home</a></li>
                    <li><a href='about.html'>AboutUs</a></li>
                    <li><a href='service.html'>Srevices</a></li>
                    <li><a href='index.html'>Contact</a></li>
                    <li><button class='loginbtn'
                        onclick="document.getElementById('login-form').style.display
                        ='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()' class='toggle-btn'
                    >Login</button>
                    <button type='button'onclick='register()' class='toggle-btn'
                    >Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='user_id' class='input-field'
                     placeholder='user_id' required>
                    <input type='text' class='input-field'
                     placeholder='email id' required>
                     <input type='password' class='input-field'
                     placeholder='enter password' required>
                     <!-- <input type='checkbox' class='check-box'> <span class=span> Remember password</span> -->
                     <button type='submit' class='submit-btn'>Login</button><br>
                     <a class='forget' href="#">Forget Password?</a>
                </form>
                <form id='register' class='input-group-register' >
                    <input type='user_id' class='input-field' placeholder='user_id' name='id' required>
                    <input type='text' class='input-field' placeholder='first name' name='firstname' required>
                    <input type='text' class='input-field' placeholder='last name' name='lastname' required>
                    <input type='email' class='input-field' placeholder='email id' name='email' required>
                    <input type='password' class='input-field' placeholder='enter password' required>
                    <input type='password' class='input-field' placeholder='confirm password' required><br>
                    <!-- <input type='checkbox' class='check-box'> <span class="span">i agree to the terms and conditions</span> -->
                    <button type='submit' class='submit-btn' name='register' value='register'>register</button>

                </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px'; 
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event)
        {
            if(event.target == modal)
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
